name: c.yml
on: [push, pull_request]
jobs: "true"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pip install -r mypy pytest
      - run: pip install -e . || true
      - run: ruff check .
      - run: mypy app
      - run: pytest -q
      - name: Offline assets presence check
        run: python scripts/check_offline_assets.py
